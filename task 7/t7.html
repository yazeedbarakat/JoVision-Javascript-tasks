<!DOCTYPE html>
<html>
    <head>
    </head>
    <body style="background-color: teal;">
        <div style="text-align: center; font-size: 50px; color: white; display: block ;background-color: lightskyblue;margin: 100px  ;border-radius: 50px;padding: 50px;"> 
            <div id="time" >hh:mm:ss</div>
        </div>
        
        <script>
            function getTime() {
                const d = new Date();
                let hour = ('0' + d.getHours()).slice(-2);
                let minute = ('0' + d.getMinutes()).slice(-2);
                let second = ('0' + d.getSeconds()).slice(-2);

                document.getElementById("time").textContent= hour + ":" + minute + ":" + second; 
             }

            setInterval(getTime, 1000);
            getTime(); 
        </script>
    </body>
</html>
